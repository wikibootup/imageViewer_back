<html>
<head>
  <title>Naver hackday</title>
  <link rel="stylesheet" type="text/css" href="src/css/popup_image.css">
</head>
<body>
  <div class="container">
    <div class="blog-images">
      <a href="#" class="prevent"><img class="blog-image" src="images/thumbnails/hills-thumb.jpg" alt="hills"></a>
      <a href="#" class="prevent"><img class="blog-image" src="images/thumbnails/lilies-thumb.jpg" alt="lilies"></a>

   </div>
    <div class="popup">
      <div class="wrap">
        <div id="slider">
          <img class="_img-slide" src="#" alt="img-slide" style="display:none">

            <span class="_current-index">1</span> / <span class="_total-index">0</span>

      </div>
    </div>
  
    <div id="btn-images">
      <a href="#" class="_btn-image" data-btn-img="0">1</a>
      <a href="#" class="_btn-image" data-btn-img="1">2</a>
      <a href="#" class="_btn-image" data-btn-img="2">3</a>

  <script src="src/js/imageViewer.js"></script>

</html>
